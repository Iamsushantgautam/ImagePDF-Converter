<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="../../../Css/style.css">
    <link rel="stylesheet" href="../../../Css/common.css">
    <link rel="stylesheet" href="IRcss.css">
    <title>Image Resizer</title>
   
</head>
<body>
  <div id="nav"></div>
  <script>
    fetch('../../../pages/files/nav.html') // Adjust the relative path as per your structure
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.text();
    })
    .then((html) => {
      // Do something with the HTML content
      console.log(html);
      document.getElementById('nav').innerHTML = html;
    })
    .catch((error) => {
      console.error('Error fetching the file:', error);
    });
  
  </script>
  <script src="../../../Js/script.js"></script> 
  
  <div class="space"></div> 
  <div class="space"></div>
  <div class="space"></div> 

  <!-- nav end -->

      <div id="headbox">
        <h1>Image Resizer</h1>
        <p>Resize JPG, PNG, SVG or GIF by defining new height and width pixels.
          Change image dimensions in bulk.</p>
      </div>
 <div class="space"></div>

    <div class="container">
             
        <div class="space"></div>
        
        <form id="uploadForm">
            
            
            <label for="uploadImage" class="upload-btn">Choose Image:</label>
            <input type="file" class="upload " id="uploadImage" accept="image/*" required>
            
            <div class="space"></div> <br><br>

            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="New Width" required><br>
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="New Height" required>
            <br><br>
            <button type="submit">Resize Image</button>
        </form>

        <div id="output">
            <h2>Original and Resized Image</h2>
            <div class="image-container">
                <div>
                    <div class="image-title">Original Image</div>
                    <img class="rimg" id="originalImage" alt="Original Image">
                    <p id="originalImageName"></p>
                    <p class="image-info" id="originalImageSize"></p>
                </div>
                <div>
                    <div class="image-title">Resized Image</div>
                    <img class="rimg" id="resizedImage" alt="Resized Image">
                    <p class="image-info" id="resizedImageSize"></p>
                    
                </div>

            </div>
            <div class="download-container">
                <a id="downloadLink" class="hidden button">Download Resized Image</a>
            </div>
        </div>
    </div>

    <script src="IR.js"> </script>
