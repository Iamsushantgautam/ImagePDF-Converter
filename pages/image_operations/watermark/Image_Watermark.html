<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Add Watermark</title>
    <link rel="stylesheet" href="../../../Css/common.css">
    <link rel="stylesheet" href="../../../Css/style.css">
    <link rel="stylesheet" href="IW.css">
    <style>
      
    </style>
</head>
<body>
   
  <!-- nav start -->
  <div id="nav"></div>
  <script>
    fetch('../../../pages/files/nav.html') // Adjust the relative path as per your structure
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.text();
    })
    .then((html) => {
      // Do something with the HTML content
      console.log(html);
      document.getElementById('nav').innerHTML = html;
    })
    .catch((error) => {
      console.error('Error fetching the file:', error);
    });
  
  </script>
  <script src="../../../Js/script.js"></script> 
  

    <!-- nav end -->
    <div class="space"></div> 
    <div class="space"></div> 

    <div id="headbox">
      <h2>Upload Image to Add Watermark</h2>
      <p>Watermark JPG, PNG or GIF images.
        Stamp images or text over your images at once.</p>
    </div>

  
  
<div class="container">
    <div class="space"></div>
    <label for="uploadImage" class="upload-btn">Choose Image:</label>
    <input type="file" class="upload" id="uploadImage" accept="image/*">
    <div class="space"></div>
    <input type="text" id="watermarkText" placeholder="Enter custom watermark text">
    <br>
    <button  class="button"  onclick="addWatermark()">Add Watermark</button>
    <br><br>
    <canvas id="canvas"></canvas>
    <br>
    <a id="downloadLink" style="display:none" download="watermarked_image.png">
        <button class="button">Download Watermarked Image</button>
    </a>
</div>

<script src="IW.js"></script>





<!-- footer -->
<div class="space"></div> 
<div class="space"></div> 
 <script>
fetch('../../../pages/files/footer.html') // Adjust the relative path as per your structure
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.text();
  })
  .then((html) => {
    // Do something with the HTML content
    console.log(html);
    document.getElementById('footer').innerHTML = html;
  })
  .catch((error) => {
    console.error('Error fetching the file:', error);
  });
</script>
<div id="footer"></div>
<!-- footer end -->
</body>
</html>
