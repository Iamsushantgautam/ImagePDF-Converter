<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Images to A4 PDF </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    
    <link rel="stylesheet" href="../../../Css/common.css">
    <link rel="stylesheet" href="../../../Css/style.css">
    <link rel="stylesheet" href="IP.css">
    
</head>
<body>


   
  <!-- nav start -->
  <div id="nav"></div>
  <script>
    fetch('../../../pages/files/nav.html') // Adjust the relative path as per your structure
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.text();
    })
    .then((html) => {
      // Do something with the HTML content
      console.log(html);
      document.getElementById('nav').innerHTML = html;
    })
    .catch((error) => {
      console.error('Error fetching the file:', error);
    });
  
  </script>
  <script src="../../../Js/script.js"></script> 
  
  <div class="space"></div> 
  <div class="space"></div>
    <!-- nav end -->
    
     <div id="headbox">
    <h1>Convert Images to A4 PDF </h1><br>
    <p>Quickly convert images to PDFs for easy sharing, storage, and professional presentation. </p>
    </div>

    <div class="space"></div>

<div class="outerbox">  
    
    
    <label for="imageInput" class="upload-btn">Upload Images</label>
    <input type="file" class="upload" id="imageInput" accept="image/*" multiple>

<br>
    <div class="toggle-switch">
        <input type="checkbox" id="includeWatermark" />
        <label for="includeWatermark" class="toggle-label"></label>
        <span>Include Watermark</span>
    </div>
<br>
    <div id="watermarkContainer" style="display: none;">
        <label for="watermark">Enter Watermark Text:</label>
        <input type="text" id="watermark" placeholder="Your Watermark Here" />
    </div>
<br>
    <div class="toggle-switch">
        <input type="checkbox" id="includePageNumber" />
        <label for="includePageNumber" class="toggle-label"></label>
        <span>Include Page Number</span>
    </div>
<br>
    <button id="generatePdf" class="button">Generate PDF</button>
    
    <br> <br>
    <button id="refresh"  class="button">Refresh</button>
    
    <div class="space"></div>
    <a id="pdfDownload" class="button" href="#" download="images.pdf">Download PDF</a>


    </div>
  </div>  


  
    <script src="IP.js"></script>


    <div class="space"></div>


<!-- footer -->
<div class="space"></div> 
<div class="space"></div> 
 <script>
fetch('../../../pages/files/footer.html') // Adjust the relative path as per your structure
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.text();
  })
  .then((html) => {
    // Do something with the HTML content
    console.log(html);
    document.getElementById('footer').innerHTML = html;
  })
  .catch((error) => {
    console.error('Error fetching the file:', error);
  });
</script>
<div id="footer"></div>
<!-- footer end -->
</body>
</html>
