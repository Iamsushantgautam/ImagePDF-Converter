<body>
  <!-- nav start -->
  <div id="nav"></div>
<script>
  fetch('../../../pages/files/nav.html') // Adjust the relative path as per your structure
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.text();
  })
  .then((html) => {
    // Do something with the HTML content
    console.log(html);
    document.getElementById('nav').innerHTML = html;
  })
  .catch((error) => {
    console.error('Error fetching the file:', error);
  });

</script>
<script src="../../../Js/script.js"></script> 

<div class="space"></div>

<div class="space"></div>

<div id="headbox">
  <h1>Convert Images in Any Formate</h1>
  <p>Transform PNG, GIF, TIF, PSD, SVG, WEBP or RAW to any format.
    Convert many images to JPG online at once.</p>

</div>
<div class="space"></div>

    <div class="container">
        
      <div class="space"></div>
        
        <label for="fileInput" class="upload-btn">Select images</label>
        
        <input type="file" id="fileInput" class="upload" accept="image/*" multiple>
        
        <div class="space"></div>
        
        <select id="formatSelect">
            <option value="jpeg">JPEG</option>
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
            <option value="bmp">BMP</option>
            <option value="webp">WebP</option>
            <option value="tiff">TIFF</option>
        </select>
        <button id="convertButton">Convert</button>

        <div id="output" class="output-container"></div>
    </div>

    <script src="IEC.js">  </script>
