<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Css/style.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="IC.css">
    <title>Image Compressor</title>
    <style>
      
    </style>
</head>
<body>
  
  <!-- nav start -->
  <div id="nav"></div>
  <script>
    fetch('../../../pages/files/nav.html') // Adjust the relative path as per your structure
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.text();
    })
    .then((html) => {
      // Do something with the HTML content
      console.log(html);
      document.getElementById('nav').innerHTML = html;
    })
    .catch((error) => {
      console.error('Error fetching the file:', error);
    });
  
  </script>
  <script src="../../../Js/script.js"></script> 
  
  <div class="space"></div>
  <div class="space"></div>
    <!-- nav end -->
  
  <div id="headbox">
    <h2>Compress Image</h2>
    <p>Compress JPG, PNG, SVG or GIF with the best quality.
      Reduce the filesize of your images at once.</p>
  </div>

<div class="outerbox">
    <div class="space"></div>
    
    
  <label for="imageInput" class="upload-btn">Upload image</label>
    <input type="file"  class="upload" id="imageInput" accept="image/*"><br><br>

    <!-- Toggle for Custom Compression -->
    <div>
        <label>Enable Custom Compression (KB): </label>
        <label class="switch">
            <input type="checkbox" id="customCompressionToggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Custom Compression Input -->
    <div id="customCompressionSection" class="custom-compression">
        <label for="customSize">Target Size (KB):</label>
        <input type="number" id="customSize" min="10" max="5000" placeholder="Enter size in KB">
    </div>

    <!-- Generate Button -->
    <button id="generateButton" class="button" style="display:none;">Generate Compressed Image</button>

    <div class="grid-container">
        <!-- Original Image Block -->
        <div class="grid-item">
            <h3>Original Image</h3>
            <img id="originalImage" alt="Original Image" style="display:none;">
            <div class="info">Original Image Size: <span id="originalSize">0</span> KB</div>
        </div>

        <!-- Compressed Image Block -->
        <div class="grid-item">
            <h3>Compressed Image</h3>
            <img id="compressedImage" >
            <div class="info">Compressed Image Size: <span id="compressedSize">0</span> KB</div>
        </div>
    </div>
    
    <div class="space"></div>

    <!-- Download Button -->
    <a id="downloadButton" class="button" download="compressed-image.jpg">Download Compressed Image</a>

    <canvas id="canvas" style="display:none;"></canvas>


    </div>
    <script src="IC.js"> </script>




   
<!-- footer -->
<div class="space"></div> 
<div class="space"></div> 
 <script>
fetch('../../../pages/files/footer.html') // Adjust the relative path as per your structure
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.text();
  })
  .then((html) => {
    // Do something with the HTML content
    console.log(html);
    document.getElementById('footer').innerHTML = html;
  })
  .catch((error) => {
    console.error('Error fetching the file:', error);
  });
</script>
<div id="footer"></div>
<!-- footer end -->
</body>
</html>
