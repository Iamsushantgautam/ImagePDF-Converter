<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="../../../Css/common.css">
  <link rel="stylesheet" href="../../../Css/style.css">
  <link rel="stylesheet" href="QR.css">
 
</head>
<body>

  
  <!-- nav start -->
  <div id="nav"></div>
<script>
  fetch('../../../pages/files/nav.html') // Adjust the relative path as per your structure
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.text();
  })
  .then((html) => {
    // Do something with the HTML content
    console.log(html);
    document.getElementById('nav').innerHTML = html;
  })
  .catch((error) => {
    console.error('Error fetching the file:', error);
  });

</script>
<script src="../../../Js/script.js"></script> 

<div class="space"></div> 
<br>
  <!-- nav end -->



  <div class="container">

    <h1>QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter text or URL"><br>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div class="space"></div> 
    <div class="qr-code" id="qrCodeContainer"></div>
    <a id="downloadButton" style="display: none;" class="download-btn">Download QR Code</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script src="QR.js"></script>


  
 
  

<!-- footer -->
<div class="space"></div> 
<div class="space"></div> 
 <script>
fetch('../../../pages/files/footer.html') // Adjust the relative path as per your structure
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.text();
  })
  .then((html) => {
    // Do something with the HTML content
    console.log(html);
    document.getElementById('footer').innerHTML = html;
  })
  .catch((error) => {
    console.error('Error fetching the file:', error);
  });
</script>
<div id="footer"></div>
<!-- footer end -->


</body>
</html>
