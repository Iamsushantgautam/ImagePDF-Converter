<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs</title>
    <link rel="stylesheet" href="../../../Css/common.css">
    <link rel="stylesheet" href="../../../Css/style.css">
    <link rel="stylesheet" href="PM.css">
</head>
<body>

    <!-- nav start  -->
    <div id="nav"></div>
    <script>
      fetch('../../../pages/files/nav.html') // Adjust the relative path as per your structure
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.text();
      })
      .then((html) => {
        // Do something with the HTML content
        console.log(html);
        document.getElementById('nav').innerHTML = html;
      })
      .catch((error) => {
        console.error('Error fetching the file:', error);
      });
    
    </script>
    <script src="../../../Js/script.js"></script> 
    <div class="space"></div> 
    <div class="space"></div> 
    <!-- nav end  -->
    
    
    
    <div class="outerbox">
        <h1>Merge PDFs</h1>
        <div class="space"></div> 
        <form id="pdfForm">
            <label for="pdfFiles" class="upload-btn">Uploas PDF</label>
            <input type="file" id="pdfFiles" class="upload" multiple accept=".pdf">
            <div class="space"></div> 
            <button type="button" id="mergeButton">Merge PDFs</button>
        </form>
        <div id="output"></div>
    </div>

    <script type="module">
        import { PDFDocument } from 'https://cdn.skypack.dev/pdf-lib';

        document.getElementById('mergeButton').addEventListener('click', async () => {
            const inputFiles = document.getElementById('pdfFiles').files;
            if (inputFiles.length < 2) {
                alert('Please select at least two PDF files to merge.');
                return;
            }

            const mergedPdf = await PDFDocument.create();
            for (let file of inputFiles) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await PDFDocument.load(arrayBuffer);
                const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                pages.forEach(page => mergedPdf.addPage(page));
            }

            const mergedPdfBytes = await mergedPdf.save();
            const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = 'merged.pdf';
            downloadLink.textContent = 'Download Merged PDF';
            document.getElementById('output').innerHTML = '';
            document.getElementById('output').appendChild(downloadLink);
        });
    </script>
