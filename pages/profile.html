<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - PDF & Image Converter</title>
    <link rel="stylesheet" href="../Css/common.css">
    <link rel="stylesheet" href="../Css/style.css">
    <style>
       
        .profile-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 2rem 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-container h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .profile-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            float: left;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
            color: black;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            background-color: #8098ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

      

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    
  <!-- nav start -->
  <div id="nav"></div>
  <script>
    fetch('../../../pages/files/nav.html') // Adjust the relative path as per your structure
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.text();
    })
    .then((html) => {
      // Do something with the HTML content
      console.log(html);
      document.getElementById('nav').innerHTML = html;
    })
    .catch((error) => {
      console.error('Error fetching the file:', error);
    });
  
  </script>
  <script src="../../../Js/script.js"></script> 
  
  <div class="space"></div> 
   
    <!-- nav end -->
  
  
    <div class="profile-container">
        <h1>User Profile</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="Enter your user ID" readonly>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself"></textarea>
            </div>
            
           
            
            
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>

    
<!-- footer -->
<div class="space"></div> 
<div class="space"></div> 
 <script>
fetch('../../../pages/files/footer.html') // Adjust the relative path as per your structure
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.text();
  })
  .then((html) => {
    // Do something with the HTML content
    console.log(html);
    document.getElementById('footer').innerHTML = html;
  })
  .catch((error) => {
    console.error('Error fetching the file:', error);
  });
</script>
<div id="footer"></div>
<!-- footer end -->
</body>
</html>
